name: SonarQube Analysis
on:
  push:
    branches:
      - master  # Ensure this matches your repo's default branch name
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6 # Upgraded to latest v6
        with:
          args: >
            -Dsonar.organization=UniShareB3
            -Dsonar.projectKey=DotNET_3B3_UniShare_Project
            -Dsonar.sources=.
            -Dsonar.branch.name=master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
