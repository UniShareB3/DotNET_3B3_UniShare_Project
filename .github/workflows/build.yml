name: SonarQube Analysis
on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # 1. Start the scanner using your verified key 'unishareb3'
          dotnet-sonarscanner begin /k:"DotNET_3B3_UniShare_Project" `
            /o:"unishareb3" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.sources="Backend"

          # 2. Build the project. This searches specifically inside your Backend folder.
          dotnet build "Backend/*.sln"

          # 3. End the scanner to push the analysis to the dashboard
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
