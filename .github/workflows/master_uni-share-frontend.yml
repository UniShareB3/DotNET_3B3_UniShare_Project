name: Deploy Flutter Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Frontend/**' # Only run if Frontend changes

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 2. Build the Web App
      - name: Build Flutter Web
        working-directory: ./Frontend/unishare_web
        run: |
          flutter pub get
          flutter build web --release

      # 3. Install the "Server" (Node.js)
      # We need this to run the 'npx serve' command defined in package.json
      - name: Setup Node for Serving
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Serve Dependency
        working-directory: ./Frontend/unishare_web
        run: npm install

      # 4. Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'unishare-frontend-yourname' # Your Azure Web App Name
          # We deploy the WHOLE Frontend folder so it includes package.json AND build/web
          package: './Frontend/unishare_web'
