name: . NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore Backend.csproj
      
    - name: Build
      run: dotnet build Backend.csproj --no-restore
      
    - name: Test
      run: dotnet test Backend.csproj --no-build --verbosity normal
